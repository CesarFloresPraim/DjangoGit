<form action="{% url 'FirstDjangoApp:operaciones' %}" method="post" id="operacion-realizar">
    {% csrf_token %}
    <label for="operaciones">Datos a modificar:</label>
    <select name="operaciones" id="operaciones">
        <option value="incentivos">Incentivos</option>
        <option value="hora_llegada">Hora llegada</option>
        <option value="comisiones">Comisiones</option>
    </select>
    <button type="submit">Ir</button>
</form>
<form action="{% url 'FirstDjangoApp:incentivos' %}" id="modificar-valores-incentivos" method="post"
      style="display: none">
    {% csrf_token %}
    <div id="modificador-incentivos">
        <select name="diaIncentivo" id="diaIncentivo">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>
        <label for="cantidadIncentivo">Cantidad</label>
        <input type="text" name="cantidadIncentivo" placeholder="Cantidad">
        <button type="submit">Modificar</button>
    </div>
</form>
<form action="{% url 'FirstDjangoApp:hora' %}" id="modificar-valores-hora" method="post" style="display: none">
    {% csrf_token %}
    <div id="modificador-hora">
        <select name="nombre-tecnico" id="nombre-tecnico">
            <option value="Tecnico 01">Tecnico 01</option>
            <option value="Tecnico 02">Tecnico 02</option>
        </select>
        <label for="hora-entrada">Hora de entrada</label>
        <input type="text" name="hora-entrada" placeholder="HH:MM">
        <button type="submit">Modificar</button>
    </div>
</form>

<form action="{% url 'FirstDjangoApp:comision' %}" id="modificar-comisiones" method="post">
    {% csrf_token %}
        <table class="table" id="tablee-modificar-articulo">
            <tr>
                <th class='tharticulos-mod'>Articulo</th>
                <th class='tharticulos-mod'>Precio</th>
                <th class='tharticulos-mod'>Costo</th>
                <th class='tharticulos-mod'>Comision</th>
                <th class='tharticulos-mod'>Objetivo</th>
                <th class='tharticulos-mod'>Modificar</th>
            </tr>
            <tr>
                <td style="min-width: 200px"><input type="text" style="width: 100%" readonly id="modificar-articulo">
                </td>
                <td><input type="text" style="width: 100%" id="modificar-precio"></td>
                <td><input type="text" style="width: 100%" id="modificar-costo"></td>
                <td><input type="text" style="width: 100%" id="modificar-comision"></td>
                <td><input type="text" style="width: 100%" id="modificar-objetivo"></td>
                <td>
                    <button type="submit">Modificar</button>
                </td>
            </tr>
        </table>
</form>

<div id="datos_modificar">

</div>

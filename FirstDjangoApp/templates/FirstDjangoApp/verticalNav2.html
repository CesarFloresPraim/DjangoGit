{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/verticalNav.css' %}">
    <script defer src="{% static 'js/fontawesome-all.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'jquery-ui-1.12.1.custom/jquery-ui.css' %}">
    <script src="{% static 'jquery-ui-1.12.1.custom/jquery-ui.js' %}"></script>
    <script src="{% static 'js/istore.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

</head>
<body style="background: white">
<div class="container-fluid">
    <div class="navbar">
        <ul>
            <li>
                <a href="#" class="text-info" style="font-size: 18px">{{ usuario }}&nbsp<img
                        src="{% static 'img/man.png' %}" id="userPic"></a>
            </li>
        </ul>
    </div>
    <nav class="nav" id="nav">
        <a href="#" class="nav__item top_nav_item"><img src="{% static 'img/apple_logo.png' %}" id="logoPic"></a>
        <a href="#" class="nav__item" id="fecha" style="text-align: center"></a>
        <a href="#" class="nav__item" id="opcionInicio"
           onclick="showActiveContainer('#container-1','#container-2', '#container-3', '#container-4', '#container-5' ,'#container-6')"><i
                class="fas fa-at"></i>&nbspInicio</a>
        <a href="#" class="nav__item" id="opcionVender"
           onclick="showActiveContainer('#container-2','#container-1', '#container-3', '#container-5', '#container-4' ,'#container-6')"><i
                class="fas fa-dollar-sign"></i>&nbspTienda</a>

        <a href="#" class="nav__item"></a>
        <form method="post">
            {% csrf_token %}
            <button type="submit" id="salir" name="salir"><i class="fas fa-power-off"></i>&nbspSalir</button>
        </form>
        <a href="#" class="espacio"></a>
    </nav>
</div>
<div class="container-principal" id="container-1">
    {% include 'FirstDjangoApp/container-inicio.html' %}
</div>
<div class="container-principal" id="container-2">
    {% include 'FirstDjangoApp/container-tienda.html' %}
</div>

</body>
</html>
